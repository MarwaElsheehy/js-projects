<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Filterable Gallery</h1>
      <div class="buttons">
        <span class="btn" data-filter="all">All</span>
        <span class="btn" data-filter="batch-01">Batch-01</span>
        <span class="btn" data-filter="batch-02">Batch-02</span>
        <span class="btn" data-filter="batch-03">Batch-03</span>
      </div>
      <div class="box" id="store-items">
        <div class="store-item batch-01">
          <img src="images/p1.jpg" alt="" class="store-img" />
        </div>
        <div class="store-item batch-01">
          <img src="images/p2.jpg" alt="" class="store-img" />
        </div>
        <div class="store-item batch-02">
          <img src="images/p3.jpg" alt="" class="store-img" />
        </div>
        <div class="store-item batch-02">
          <img src="images/p4.jpg" alt="" class="store-img" />
        </div>
        <div class="store-item batch-03">
          <img src="images/p5.jpg" alt="" class="store-img" />
        </div>
        <div class="store-item batch-03">
          <img src="images/p6.jpg" alt="" class="store-img" />
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
